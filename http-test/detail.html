<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="showBlogDetail"></div>
    <script>
    //取得url、path、query
    const getQuery = () => {
      const url = location.href
      if(!url.split('?')[1]) return
      const query = url.split('?')[1].split('#')[0]
      const queryArr = query.split('&')
      let paraObj = {}
      queryArr.forEach(data => {
        let key = data.split('=')[0]
        let val = data.split('=')[1]
        paraObj[key] = val
      })
      return paraObj
    }
    
    const get = (api) => {
      return $.get(api)
    }
    
    const query = getQuery()
    //api
    let api = '/api/blog/detail'
    if(query && query['id']){
      api += `?id=${query['id']}`
    }
    
    get(api)
    .then(result => {
        if(result.errno){
            $('#showBlogDetail').append(`發生錯誤，找不到文章`)
            return
        }
        let data = result.data[0]

        $(document).attr("title",　data.title);

        $('#showBlogDetail').append(
            `<div>
                <h1>${data.title}</h1>
                <p>發佈於${data.createtime}</p>
                <p>作者：<a href="/index.html?author=${data.author}">${data.author}</a></p>
                <p>${data.content}</p>
            </div>`            
        )
        return 
    })
  </script>
</body>

</html>
