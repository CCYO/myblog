<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <h2>文章列表</h2>
    <div id='showBlogList'></div>
  </div>
  <script>
    //取得url、path、query
    const getQuery = () => {
      const url = location.href
      if(!url.split('?')[1]) return {}
      const query = url.split('?')[1].split('#')[0]
      const queryArr = query.split('&')
      let paraObj = {}
      queryArr.forEach(item => {
        let key = item.split('=')[0]
        let val = item.split('=')[1]
        paraObj[key] = val
      })
      return paraObj
    }
    
    const get = (api) => {
      return $.get(api)
    }
    //轉換轉換createTime時間格式
    const getTime = (msec) => {
	return new Date(msec).toLocaleString()
    }

    const query = getQuery()
    //api
    let api = '/api/blog/list'
    let html = []
    //判斷是否為單一作者文章列表
    if(query['author']){
      api += `?author=${query['author']}`
      //插入顯示所有文章按鈕
      html.push(`<div><a href="/index.html">顯示所有文章</a><div>`)
    }
    
    get(api)
    .then(result => {
        if(result.errno){
            $('#showBlogList').append(`沒有文章`)
            return
        }
	let data = result.data
        data.forEach( item =>
            html.push(`<div>
                <p><a href="/detail.html?id=${item.id}">${item.title}</a></p>
                <p>發佈於${getTime(item.createtime)}</p>
                <p>作者：<a href="/index.html?author=${item.author}">${item.author}</a></p>
            </div>`)
        )
	console.log(html)
        $('#showBlogList').append(...html)
        return 
    })
    
  </script>
</body>

</html>
