<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
 
  <div id="title">
    首頁
  </div>
  <div>
    <h2>查詢文章列表</h2>
    <label for="author">
      帳號：<input id="author" name="author" type="name"></label>
    <label for="password">
      密碼：<input id="password" name="password" type="name"></label>
    <button id="go">送出查詢</button>
    <div id="showBlogList"></div>
  </div>
  <script>
    //取得url、path、query
    const getQuery = () => {
      const url = location.href
      if(!url.split('?')[1]) return
      const query = url.split('?')[1].split('#')[0]
      const queryArr = query.split('&')
      let paraObj = {}
      queryArr.forEach(item => {
        let key = item.split('=')[0]
        let val = item.split('=')[1]
        paraObj[key] = val
      })
      return paraObj
    }
    
    const get = (api) => {
      return $.get(api)
    }
    
    const query = getQuery()
    //api
    let api = '/api/blog/list'
    if(query && query['author']){
      api += `?author=${query['author']}`
    }
    
    get(api)
    .then(result => {
        if(result.errno){
            $('#showBlogList').append(`沒有文章`)
            return
        }
        let data = result.data
        const overOneAuthor = data.some((item,index,arr) => {
	    if(!index)return
            return item.author !== arr[index - 1].author
        })
        let html = data.map( item =>
            `<div>
                <p><a href="/detail.html?id=${item.id}">${item.title}</a></p>
                <p>發佈於${item.createtime}</p>
                <p>作者：<a href="/index.html?author=${item.author}">${item.author}</a></p>
            </div>`
        )
        if(!overOneAuthor){
            html.push(`<div><a href="/index.html">顯示所有文章</a><div>`)
        }
	console.log(html)
        $('#showBlogList').append(...html)
        return 
    })
    
    
    

  </script>
</body>

</html>
